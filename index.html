<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redacted</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MinecraftFont.css">
    <link rel="icon" href="redacted-smp.png">
</head>
<body>
    <div class="login-full">
        <div class="login-sub">
            <form class="form">
                <h3 class="white shadow redacted-login-text">login page for redacted SMP, inpput your username<br> and email to login and view information about <br>the server</h1>
                <br><br><br>
                <table class="login-table">
                    <tr>
                        <th><label for="login-uname" class="dark_purple shadow login_fillout" id="login-uname-2">Username</label></th>
                        <th><label for="login-email" class="dark_purple shadow login_fillout" id="login-email-2">Email</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="login-uname" id="login-uname" class="login_fillout"></td>
                        <td><input type="email" name="login-email" id="login-email" class="login_fillout" placeholder="email@email.com"></td>
                        
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <th><label for="login-email" class="dark_purple shadow login_fillout" id="login-discord-2">Discord</label></th>
                        <th><label for="login-email" class="dark_purple shadow login_fillout" id="login-pass-2">Password</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="login-discord" id="login-discord" class="login_fillout"></td>
                        <td><input type="text" name="login-pass" id="login-pass" class="login_fillout" placeholder="Password"></td>
                    </tr>
                </table>
                
            
        </div>
                <button type="submit" class="login-button dark_purple shadow">Login</button>
                </form>
                        <br><br>
                        <td><p class="noacc white shadow">dont have an account? <a href="newacc.html">sign up here</a></p></td>
    </div>
    <div class="redacted-icon">
        <img class="redacted-img" src="redacted-smp.png" alt="Redacted SMP">
    </div>
    <div class="ad_box"></div>
</body>
</html>
